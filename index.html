<style>

        margin: 0;

<body>
<section id="hero">
    <div class="hero-container">
        <h1>Welcome to Satheeshonline portal</h1>
        <h2>Best portal to watch live streaming</h2>
    </div>
</section>
<div class="container-fluid bg-white">
    <div class="accordion" id="accordionPanelsStayOpenExample">
        <div class="accordion-item mt-3 mb-2">
          <h2 class="accordion-header">
            <button class="accordion-button font-weight-bold" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne" fdprocessedid="hi36kk">
              SPORTS
            </button>
          </h2>
          <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
            <div class="accordion-body">
                <div class="row" id="sports"></div>
            </div>
          </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button font-weight-bold collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="true" aria-controls="panelsStayOpen-collapseTwo" fdprocessedid="hi36kk">
                LIVE TV Channels (Testing)
              </button>
            </h2>
            <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse show">
              <div class="accordion-body">
                  <div class="row" id="entertain"></div>
              </div>
            </div>
        </div>
    </div>    
</div>
<footer id="footer">
    <div class="container">
      <div class="copyright">
        Â© Copyright <strong><span>Sakkaaonline</span></strong>. All Rights Reserved.
      </div>
    </div>
  </footer>
<script type='text/javascript'>
    function fetchChannels(callback) {
        fetch('data.json')
            .then(response => response.json())
            .then(data => callback(data))
            .catch(error => console.error('Error fetching JSON:', error));
    }
    fetchChannels(function(channels) {
        const sportsContent = channels.filter(f => f.group === 'sports').map(channel => {
           return `<div class="col-12 col-sm-3"><div class="card mb-2">
                <img src="${channel.logo}" height="300">
                <p class="liveTag">Live</p>
                <div class="card-body">
                    <h5 class="card-title">${channel.name}</h5>
                    <p class="card-text">${channel.desc}</p>
                    <a href="player.html?ch=${channel.name}" class="btn btn-primary btn-lg">PLAY NOW</a>
                </div>
            </div></div>`;
        });
        const entertainContent = channels.filter(f => f.group === 'enter').map(channel => {
           return `<div class="col-12 col-sm-3"><div class="card mb-2">
                <img src="${channel.logo}" height="300">
                <p class="liveTag">Live</p>
                <div class="card-body">
                    <h5 class="card-title">${channel.name}</h5>
                    <p class="card-text">${channel.desc}</p>
                    <a href="player.html?ch=${channel.name}" class="btn btn-primary btn-lg">PLAY NOW</a>
                </div>
            </div></div>`;
        });
        const astro = `<div class="col-12 col-sm-3"><div class="card mb-2">
                <img src="https://upload.wikimedia.org/wikipedia/commons/b/b7/Astro_Cricket.png" height="300">
                <p class="liveTag">Live</p>
                <div class="card-body">
                    <h5 class="card-title">Astro Cricket</h5>
                    <p class="card-text">Watch Free Streaming</p>
                    <a href="astro.html" class="btn btn-primary btn-lg">PLAY NOW</a>
                </div>
            </div></div>`;
        i = -1;
        while (i < sportsContent.length-1){
            i++
            document.getElementById("sports").innerHTML += sportsContent[i];
            document.getElementById("sports").innerHTML += astro;
        }
        j = -1
        while (j < entertainContent.length-1){
            j++
            document.getElementById("entertain").innerHTML += entertainContent[j]
        }
    });
</script>
</body>
</html>
